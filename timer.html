<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="styletimer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/663b4bffce.js" crossorigin="anonymous"></script>
    <script src="./timer.js"></script>
</head>

<body>

    <section>
        <div class="containerBOX">
            <h1 id="main-heading">Pomodora Timer</h1>
            <div class="pannel">
                <div class="WorkStatus">
                    <p id="Work"  class="active " >Work</pid>
                    <p id="Break" >Break</p>
                </div>
            </div>

            <div class="Timer">
               <div class="Watch">
                <div class="Time">
                     <p id="Minutes" >25</p>
                     <p  >:</p>
                     <p id="Second" >00</p>
                </div>
               </div>
            </div>

            <div class="controllingbuttons">
                    <button id="start"  onclick="start()"><i class="fa-solid fa-play"></i></button>
                    <a  id="reset" href="" > <i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>

        </div>
    </section>
    
</body>
</html>
